<table>
  <thead>
    <tr>
      <th>Column 1</th>
      <th>Column 2</th>
      <th>Column 3</th>
      <th>Column 4</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let row of data">
      <td>{{ row.column1 }}</td>
      <td>{{ row.column2 }}</td>
      <td>{{ row.column3 }}</td>
      <td>{{ row.column4 }}</td>
    </tr>
  </tbody>
</table>
